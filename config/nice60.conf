# Uncomment to enable USB logging
# CONFIG_ZMK_USB_LOGGING=y

# Debounce tuning (to prevent phantom/stuck keys)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=10
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# Tap vs hold timing - useful if you're using things like &lt or &mt
CONFIG_ZMK_TAP_HOLD_DETECTION_DELAY_MS=200
CONFIG_ZMK_TAP_DURATION_MS=180

# Disable combos if not used (optional)
CONFIG_ZMK_COMBO=n
